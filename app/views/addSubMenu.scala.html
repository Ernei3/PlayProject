@(sub: Form[CreateSubForm],category: Seq[Category])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.SubcategoryController.addSub()) {
    @helper.CSRF.formField
    @inputText(sub("name"))

    <select name="category" id="category">
    @for(cat <- category){
        <option value="@cat.id">@cat.name</option>
    }
    </select>

    <div class="buttons">
        <input type="submit" value="Add Subcategory"/>
    </div>
}
