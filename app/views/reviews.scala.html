@(reviews: Seq[Review], product: Product)

<p>Reviews for @product.name</p>

<p>@for(review <- reviews) {
    <p><b>@review.title</b></p>
    <p>@review.content</p>
    <p><a href="@controllers.routes.ReviewController.updateReviewMenu(review.id)">Edit</a>
        <a href="@controllers.routes.ReviewController.removeReview(review.id)">Delete</a></p>
    <p></p>
}

<a href="@controllers.routes.ReviewController.addReviewMenu(product.id)">Add New Review</a></p>
